<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}AI 위협 분석 대시보드{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: { extend: {
          fontFamily: { sans: ["Inter","Pretendard","ui-sans-serif","system-ui","-apple-system","Segoe UI","Roboto","Noto Sans KR","Helvetica Neue","Arial","sans-serif"] },
          boxShadow: { card: "0 8px 28px rgba(0,0,0,0.08)" },
        }}
      }
    </script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />
  </head>
  <body class="bg-gray-50 text-gray-900">
    <header class="sticky top-0 z-50 bg-white/90 backdrop-blur border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center gap-4 py-3">
          <div class="ml-auto flex items-center gap-3">
            <div class="flex items-center gap-2">
              <input id="startDate" type="date" class="px-3 py-2 rounded-lg border border-gray-300 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" />
              <span class="text-gray-400">~</span>
              <input id="endDate" type="date" class="px-3 py-2 rounded-lg border border-gray-300 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" />
              <select id="quickRange" class="px-3 py-2 rounded-lg border border-gray-300 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <option value="all">전체 조회</option>
                <option value="24h">최근 24시간</option>
                <option value="7d">최근 7일</option>
                <option value="30d">최근 30일</option>
                <option value="custom">사용자 지정</option>
              </select>
              <button id="applyRange" class="px-3 py-2 rounded-lg bg-indigo-600 text-white text-sm hover:bg-indigo-700 transition">조회</button>
            </div>
          </div>
        </div>

        <div class="flex items-center gap-4 py-3">
          <div class="flex items-center gap-4">
            <div class="flex items-center gap-2">
              <span class="text-sm text-gray-500">위험도</span>
              <div id="riskBadge" class="px-3 py-1 rounded-full text-white text-lg font-semibold shadow-card" data-risk="middle" style="background-color:#FF6F3C">
                <span id="riskScore">0</span> / <span id="riskLevel">Benign</span>
              </div>
            </div>
            <div class="flex items-baseline gap-2">
              <span class="text-sm text-gray-500">이벤트</span>
              <span id="eventCount" class="text-lg font-semibold">0건</span>
            </div>
          </div>
          <div class="ml-auto relative">
            <button id="helpIcon" class="w-5 h-5 rounded-full border border-gray-300 text-gray-600 hover:bg-gray-100 text-sm flex items-center justify-center select-none">?</button>
            <div id="helpTooltip" class="pointer-events-none fixed invisible opacity-0 transition-opacity duration-150 bg-gray-900 text-white text-xs px-3 py-2 rounded-lg shadow-card max-w-xs">
              <span class="font-semibold text-xs text-gray-400">Risk</span>
              <div class="flex items-center gap-2 text-xs mb-2">
                <span class="inline-flex items-center gap-1"><i class="legend-box" style="background:#B22222"></i>High</span>
                <span class="inline-flex items-center gap-1"><i class="legend-box" style="background:#FF6F3C"></i>Middle</span>
                <span class="inline-flex items-center gap-1"><i class="legend-box" style="background:#FFC107"></i>Low</span>
                <span class="inline-flex items-center gap-1"><i class="legend-box" style="background:#E3E7F1"></i>None</span>
              </div>
              <span class="font-semibold text-xs text-gray-400">R_score</span>
              <div class="text-xs">
                <p class="font-semibold text-gray-400">= Impact × Likelihood × DetectionDifficulty</p>
                <p>• Low(1–30) : 피해가 제한적이거나 탐지가 쉬움</p>
                <p>• Middle(31-70) : 중간 수준 위험, 탐지 가능하지만 영향 있음</p>
                <p>• High(71–125) : 광범위 피해 또는 탐지 어려움</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
  </body>
</html>
